<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    
</head>
<body> 
    <div class="container">
        
        <div class="row">
            <div class="col-md-12 top">
                <div class="marvel">MARVEL</div>
                <h2>Hero Hangman</h2>
                <p>Press This Button to Play!</p>
                    <br>
                <button id="new-game-button">START</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Hangman Box</h2>

               <img id="hangman" src="assets/images/7.png">
            </div>
        

            <div class="col-md-6">

                <h2>Guess the Marvel Hero!</h2>
                <span id="placeholders">_ _ _ _  _ _ _ _</span>

            </div>


            <div class="col-md-3">
                <h2>Incorrect Letters:</h2>
                <span id="guessed-letters"></span>
                <br><br>
            </div>
            <div class="col-md-3">
                <h2>Remaining Guesses:</h2>
                <div id="remaining-guesses">0</div>
                <br><br>
            </div>
            
        
        <div class="row">
            <div class="col-md-3">
                <h2>Wins:</h2>
                <div id="wins">0</div>   
                <br><br> 
            </div>
            <div class="col-md-3">
                <h2>Losses</h2>
                <div id="losses">0</div>
            </div>
        </div>
    
    
    </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="assets/java/game.js"></script>
</body>
</html>
