<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Indie+Flower|Playfair+Display" rel="stylesheet">
    
</head>
<body> 
    <div class="container">
        
        <div class="row">
            <div class="col-md-12 top">
                <div class="marvel">
                    <p id="marveltext">MARVEL</p>
                    <p id="bottomtext">Hero Hangman</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 test"></div>
            <div class="col-md-4">
                <div class="comic">
                    <img id="bubble" src="assets/images/comicbubble.png" width="30%">
                    <span id="bubbletop">
                        <p>Press This Button to Play!</p>
                        <p><button id="new-game-button">START</button></p>
                    </span>
                </div>
            </div>    
            <div class="col-md-4 test"></div>
        </div>    
    

        <div class="row">
            <div class="col-md-5 hangmanbox">

               <img id="hangman" src="assets/images/7.png">
               
            </div>
            <div class="col-md-2">
            <!-- Spacer -->
            </div>


            <div class="col-md-5 wordbox">

                <h2>Guess the Marvel Hero!</h2>
                <span id="placeholders">_ _ _ _  _ _ _ _</span>

            </div>
        

      

            <div class="col-md-3 wrong">
                <h2>Wrong Letters:</h2>
                <span id="guessed-letters">_</span>
            </div>

            <div class="col-md-3 remaining">
                <h2>Guesses Left:</h2>
                <div id="remaining-guesses">0</div>
            </div>

   
            <div class="col-md-3 winner">
                <h2>Wins:</h2>
                <div id="wins">0</div>   
            </div>
            <div class="col-md-3 loser">
                <h2>Losses</h2>
                <div id="losses">0</div>
            </div>
    
        </div>
       

    
    </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="assets/java/game.js"></script>
</body>
</html>
